<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Acesse com a senha</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .caixa {
      background: rgba(0,0,50,0.6);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #0077ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .cora {
      font-size: 40px;
      position: absolute;
      animation: cair 5s linear infinite;
    }
    @keyframes cair {
      0% { transform: translateY(-10vh); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h2>ðŸ’™ Digite a senha ðŸ’™</h2>
    <input type="password" id="senha" placeholder="Digite aqui">
    <br>
    <button onclick="entrar()">Entrar</button>
    <p style="margin-top:10px;">ðŸ’™</p>
  </div>

  <script>
    function entrar() {
      let senha = document.getElementById("senha").value;
      if(senha === "26/06") {
        window.location.href = "carta.html";
      } else {
        alert("Senha incorreta ðŸ’”");
      }
    }

    // Criar coraÃ§Ãµes caindo
    function criarCoracao() {
      let cora = document.createElement("div");
      cora.classList.add("cora");
      cora.innerHTML = "ðŸ’™";
      cora.style.left = Math.random() * 100 + "vw";
      cora.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(cora);
      setTimeout(() => { cora.remove(); }, 8000);
    }
    setInterval(criarCoracao, 500);
  </script>
</body>
</html>
